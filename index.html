<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logica form</title>
    <link rel="stylesheet" href="estilos.css">
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
        <input type="submit" value="formulario">
    </header>
    <br>
    <main>
      <form>
        <label id="pc">
            <span>Pregunta 1 ==></span>
            <span>Tienes pc?</span>
            <br>
            <input onclick="si_pc()" type="radio" name="pc" required><span>Si</span>
            <input onclick="no_pc()" type="radio" name="pc" required><span>No</span>
        </label>
        <br>
        <label id="mensaje">
            <p>mensaje "Acuda a su lider y solicite pc"</p>
        </label>
        <br>
        <label id="modalidad">
            <span>Pregunta 2  ==></span>
            <span>Modalidad deseada?</span>
            <br>
            <input onclick="presencial()" type="radio" name="mod" required><span>Presencial</span>
            <input onclick="remoto_alternacia() "type="radio" name="mod" required><span>Remoto</span>
            <input onclick="remoto_alternacia() "type="radio" name="mod" required><span>Alternancia</span>
        </label>

        <label id="mensaje_exito">
            <span>Enviado con exito</span>
        </label>

        <label id="productivo">
            <span>Pregunta 3 ==></span>
            <span>Productivo desde casa ?</span>
            <br>
            <input onclick="internet()" type="radio" name="prod" required><span>Si</span>
            <input onclick="internet()" type="radio" name="prod" required><span>No</span>
        </label>
        <label id="internet">
            <span>Pregunta 4 ==></span>
            <span>internet?</span>
            <br>
            <input onclick="necesita_vpn()" type="radio" name="inter" required><span>Si</span>
            <input onclick="necesita_vpn()" type="radio" name="inter" required><span>No</span>
        </label>
        
        <label id="reqvpn">
            <span>Pregunta ==> 5</span>
            <span>vpn?</span>
            <br>
            <input onclick="personal_pc()" type="radio" name="vpn" required><span>Si</span> <!--se pone personal, porque la respuesta del si o del no se mostrara si tiene pc personal o no-->
            <input onclick="personal_pc()" type="radio" name="vpn" required><span>No</span>
        </label>

        <label id="personal">
            <span>Pregunta ==> 6</span>
            <span>Pc Personal?</span>
            <br>
            <input onclick="si_dispuesto()" type="radio" name="pc_personal" required><span>Si</span>
            <input onclick="no_dispuesto()" type="radio" name="pc_personal" required><span>No</span>
        </label>

        <label id="dispuesto">
          <span>Pregunta ==> 6</span>
          <span> estas dispuesto a trabajar con el Pc Personal?</span>
          <br>
          <input onclick="" type="radio" name="dis" required><span>Si</span>
          <input onclick=""  type="radio" name="dis" required><span>No</span>
      </label>
        <br>
        <input type="submit">
      </form>
    </main>
    <script src="main.js"></script>
  </body>
</html>
